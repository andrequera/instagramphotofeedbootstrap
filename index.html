<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Instagram Photo Feed (con Bootstrap)</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- letra -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <!-- /*iconos*/ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <!-- relacionar css -->
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <!-- barra de navegacion va fuera de container y row -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Imagen camarita y texto Instagram -->
    <a class="navbar-brand" href="#">
      <i class="fa fa-instagram" aria-hidden="true"></i>
      Instagram
    </a>


    <!-- para poner izquierda d-flex justify-content-end y quito el auto -->
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a new post</button>
          <!-- color verde success -->
          <!-- data-toggle="modal" busca data-target=# link  -->
        </li>

        <!-- principio dropdown -->

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>

          <!-- clase dropdown-menu-right fue la que utilice para cambiar el lado hacia donde abre el dropdown -->

          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>

        <!-- fin dropdown -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </nav>



  <ul class="nav justify-content-center py-2">
    <li class="nav-item">
      <a class="btn btn-secondary active" href="index.html"><i class="fa fa-th" aria-hidden="true"></i></a>
      <a class="btn btn-secondary" href="indexa.html"><i class="fa fa-square" aria-hidden="true"></i></i></a>
    </li>

  </ul>



  <!-- imagenes responsivas img fluid -->
  <!-- debe tener container row col -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card-group">
          <div class="card">
            <img
              src="https://i2.wp.com/padondenosvamos.com/wp-content/uploads/2018/04/vancouver-canada.jpg?resize=696%2C466&ssl=1"
              class="card-img-top h-100 img-fluid" alt="...">

          </div>
          <div class="card">
            <img
              src="https://i2.wp.com/padondenosvamos.com/wp-content/uploads/2018/04/quebec.png?resize=696%2C434&ssl=1"
              class="card-img-top h-100 img-fluid" alt="...">

          </div>
          <div class="card">
            <img
              src="https://i1.wp.com/padondenosvamos.com/wp-content/uploads/2018/04/Burlington-Ontario-Canada.jpg?resize=696%2C522&ssl=1"
              class="card-img-top h-100 img-fluid" alt="...">

          </div>
        </div>


        <div class="card-group">
          <div class="card">
            <img src="https://www.elindependiente.com.ar/elindependiente/1.0/img/225242516.jpg"
              class="card-img-top h-100 img-fluid" alt="...">

          </div>
          <div class="card">
            <img src="https://economia3.com/wp-content/uploads/2014/03/TEXTIL-Di03-e1574528564298.jpg"
              class="card-img-top h-100 img-fluid" alt="...">

          </div>
          <div class="card">
            <img src="http://3raintercambio.com/wp-content/uploads/2018/05/arvore-845x668.jpg"
              class="card-img-top h-100 img-fluid" alt="...">

          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Link JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


</body>
